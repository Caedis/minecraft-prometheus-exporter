# Configuration file

##########################################################################################################
# collector
#--------------------------------------------------------------------------------------------------------#
# Collector settings.
##########################################################################################################

collector {
    # Enable collecting metrics about the JVM process.
    B:jvm=true

    # Enable collecting metrics about the Minecraft server.
    B:mc=true

    # Enable collecting metrics about the entity list in each dimension (world).
    B:mc_entity_list=true
}


##########################################################################################################
# web
#--------------------------------------------------------------------------------------------------------#
# Web server settings.
##########################################################################################################

web {
    # The IP address to listen on. To only allow connections from the local machine, use "127.0.0.1". To allow connections from remote machines, use "0.0.0.0".
    S:listen_address=0.0.0.0

    # The TCP port to listen on. Ports 1-1023 will not work unless Minecraft is run as root which is not recommended. Range is 0-65535
    I:listen_port=19565
}
